{% extends 'base.html' %}

{% block contenido %}

    <h3>¿Estás seguro de Eliminar este Contenido?</h3>
    <form method="POST">
        {% csrf_token %}

        <button class="btn btn-danger my-5" type="submit">Eliminar</button>

        <a href="{% url 'admin_listar_contenido' %}">Cancelar</a>
    </form>
{% endblock %}
