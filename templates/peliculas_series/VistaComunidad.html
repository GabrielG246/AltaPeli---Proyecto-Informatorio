{% extends 'base.html' %}

{% block titulo %}AltaPeli Comunidad{% endblock %}

{% block contenido %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="row d-flex justify-content-center">
        {% for reseña in reseñas %}  <!-- Cambia 'items' por la variable que estés usando -->
        <div class="col-10 mb-4">
            <div class="card">
                <div class="card-body">
                    <div class="row mb-3">
                        <!-- Imagen -->
                        <div class="col-md-3 col-sm-12">
                            <img src="{{ reseña.pelicula_serie.portada_img.url }}" class="img-fluid" alt="Portada"> <!-- Cambia 'item.image' y 'item.title' según corresponda -->
                        </div>
                        <!-- Título -->
                        <div class="col-md-6 col-sm-12">
                            <h5 class="card-title">{{ reseña.pelicula_serie.nombre }}</h5>
                        </div>
                    </div>

                    
                    <div class="row justify-content-center">
                        <!-- Estrellas -->
                        <div class="rating col-md-6 mt-3 col-sm-12">
                            {% for i in "54321" %}
                                <input value="{{ i }}" name="puntaje_{{ reseña.id }}" id="star{{ i }}_{{ reseña.id }}" type="radio" {% if reseña.puntaje|stringformat:"d" == i %}checked{% endif %} disabled>
                                <label title="{{ i }} estrellas" for="star{{ i }}_{{ reseña.id }}"></label>
                            {% endfor %}
                        </div>
                        <!-- Cuadro de Texto -->
                        <div class="col-md-6 col-sm-12">
                            <textarea class="form-control" rows="3" placeholder="{{ reseña.comentario }}" disabled></textarea>
                        </div>
                    </div>


                    <div class="row">
                        <!-- Etiqueta h5 -->
                        <div class="col-md-12">
                            <h5>{{ reseña.usuario.usuario }}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
