{% extends 'base.html' %}

{% block titulo %}AltaPeli Comunidad{% endblock %}

{% block contenido %}
<div class="container mt-5">
    <div class="row">
        {% for reseña in reseñas %}  <!-- Cambia 'items' por la variable que estés usando -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <!-- Imagen -->
                        <div class="col-6">
                            <img src="{{ reseña.pelicula_serie.portada_img.url }}" class="img-fluid" alt="Portada"> <!-- Cambia 'item.image' y 'item.title' según corresponda -->
                        </div>
                        <!-- Título -->
                        <div class="col-6">
                            <h5 class="card-title">{{ reseña.pelicula_serie.nombre }}</h5>
                        </div>
                    </div>
                    <div class="row">
                        <!-- Inputs Radio -->
                    <div class="rating col-6">
                        <input value="5" name="puntaje" id="star5" type="radio" {% if reseña.puntaje == 5 %}checked{% endif %}>
                        <label title="5 estrellas" for="star5"></label>
                    
                        <input value="4" name="puntaje" id="star4" type="radio" {% if reseña.puntaje == 4 %}checked{% endif %}>
                        <label title="4 estrellas" for="star4"></label>
                    
                        <input value="3" name="puntaje" id="star3" type="radio" {% if reseña.puntaje == 3 %}checked{% endif %}>
                        <label title="3 estrellas" for="star3"></label>
                    
                        <input value="2" name="puntaje" id="star2" type="radio" {% if reseña.puntaje == 2 %}checked{% endif %}>
                        <label title="2 estrellas" for="star2"></label>
                    
                        <input value="1" name="puntaje" id="star1" type="radio" {% if reseña.puntaje == 1 %}checked{% endif %}>
                        <label title="1 estrella" for="star1"></label>
                    </div>
                        <!-- Cuadro de Texto -->
                        <div class="col-6">
                            <textarea class="form-control" rows="3" placeholder="{{ reseña.comentario }}"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <!-- Etiqueta h5 -->
                        <div class="col-3">
                            <h5>{{ reseña.usuario.username }}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
