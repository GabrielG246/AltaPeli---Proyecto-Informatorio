{% extends 'base.html' %}

{% block titulo %} Editar Reseña {% endblock %}

{% block contenido %}
    <div class="container mt-4">
        <h2>Editar Reseña</h2>
        <!-- Card horizontal con imagen y texto -->
        <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-2">
            <img src="{{ reseña.pelicula_serie.portada_img.url }}" class="img-fluid rounded-start" alt="Portada" style="max-height: 25em;">
            </div>
            <div class="col-md-6">
            <div class="card-body">
                <h5 class="card-title">{{ reseña.pelicula_serie.nombre }}</h5>
                <p class="card-text">Este es el primer párrafo debajo del título.</p>
                <p class="card-text">Este es el segundo párrafo debajo del título.</p>
            </div>
            </div>
        </div>
        </div>



        <!-- Formulario con campo de texto y sistema de calificación -->
        <form class="d-flex flex-column align-items-start" method="POST">
            {% csrf_token %}
            <div class="mb-12 col-12">
                <label for="comentario" class="form-label">Escribe un comentario</label>
                <textarea id="comentario" name="comentario" class="form-control" maxlength="400" rows="3" placeholder="Máximo 400 caracteres" style="resize: none;">{{ form.comentario.value }}</textarea>
            </div>

            <div class="rating">
                <input value="5" name="puntaje" id="star5" type="radio" {% if form.puntaje.value == 5 %}checked{% endif %}>
                <label title="5 estrellas" for="star5"></label>
            
                <input value="4" name="puntaje" id="star4" type="radio" {% if form.puntaje.value == 4 %}checked{% endif %}>
                <label title="4 estrellas" for="star4"></label>
            
                <input value="3" name="puntaje" id="star3" type="radio" {% if form.puntaje.value == 3 %}checked{% endif %}>
                <label title="3 estrellas" for="star3"></label>
            
                <input value="2" name="puntaje" id="star2" type="radio" {% if form.puntaje.value == 2 %}checked{% endif %}>
                <label title="2 estrellas" for="star2"></label>
            
                <input value="1" name="puntaje" id="star1" type="radio" {% if form.puntaje.value == 1 %}checked{% endif %}>
                <label title="1 estrella" for="star1"></label>
            </div>

            <button type="submit" class="btn btn-success">Enviar</button>
        </form>

    </div>

{% endblock %}
