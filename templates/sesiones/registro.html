{% extends 'base.html' %}

{% block title %}Registro{% endblock %}

{% block contenido %}
{%if messages%}
{%endif%}
<div class="registro-container"> <!-- Contenedor general -->
        <div class="registro-header"> <!-- Div para el encabezado -->
            <h2>Registro</h2>
        </div>
    
        <div class="registro-form"> <!-- Div para el formulario -->
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }} 
                {% endfor %}
                
                <div class="button-container">
                    <button type="submit"> Registrarse</button>
                </div>
            </form>
            <p>¿Tenés cuenta? <a href="{%url 'login' %}">Inicia sesión</a></p>
        </div>
    </div>
{%endblock%}
