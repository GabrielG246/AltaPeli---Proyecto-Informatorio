{% load static %}

<!DOCTYPE html>
<html lang="es-ar">

<head>
    <title>{% block titulo %}AltaPeli{% endblock %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">



    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/lista_pelicula.css' %}">
    <link rel="stylesheet" href="{% static 'css/registro.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/perfil.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/puntuar_contenido.css' %}">
    <link rel="stylesheet" href="{% static 'css/comunidad.css' %}">




    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/globals.css' %}">
</head>

<body>

    <div class="content">

    <header class="base__header">
        <a href="{% url 'PaginaPrincipal' %}" class="base__header_image-contianer">
            <img src="{% static 'images/Logo_NB.png' %}" alt="Logo" class="base__header_image">
        </a>

        <nav class="base__header_nav">
            <ul>
                <li><a href="{% url 'listar_contenido' 1 %}">Películas</a></li>
                <li><a href="{% url 'listar_contenido' 2 %}">Series</a></li>
                <li><a href="{% url 'comunidad' %}">Comunidad</a></li>
            </ul>
        </nav>

        <div class="base__header_user">
            {% if not user.is_authenticated %}
            <ul>
                <li><a href="{% url 'login' %}">Ingresar</a></li>
                <li><a href="{% url 'registro' %}">Registrarse</a></li>
            </ul>
            {% else %}
            <ul>
                <li><a href="{% url 'perfil' %}"><img src="" alt="">Perfil</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
            {% endif %}
        </div>
    </header>

    <main class="main__container">
        {% block contenido %}
        {% endblock %}
    </main>

    <footer class="base__footer">
        <p>©Grupo 2</p>
    </footer>

    </div>
   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>


</html>
